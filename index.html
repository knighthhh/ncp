<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>

	<body>
		
		
		
		<!--<div class="mui-content" style="background-color: #F4A460;">
			aa<span class="mui-icon mui-icon-contact"></span>
		</div>-->
		
		<nav class="mui-bar mui-bar-tab">
		    <a id="shouye" class="mui-tab-item mui-active" href="shouye/shouye_index.html">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a id="message" class="mui-tab-item" href="message/message_index.html">
		        <span class="mui-icon mui-icon-chatbubble"></span>
		        <span class="mui-tab-label">消息</span>
		    </a> 
		    <a id="dianpu" class="mui-tab-item" href="dianpu/dianpu_index.html">
		        <span class="mui-icon mui-icon-bars"></span>
		        <span class="mui-tab-label">店铺</span>
		    </a>
		    <a id="mine" class="mui-tab-item" href="mine/mine_index.html">
		        <span class="mui-icon mui-icon-contact"></span>
		        <span class="mui-tab-label">我的</span>
		    </a>
		</nav>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			var Index=0;
			//把子页的路径写在数组里面
			var subpages = ['shouye/shouye_index.html','message/message_index.html','dianpu/dianpu_index.html','mine/mine_index.html'];
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
			    for (var i = 0; i < 4; i++) {
			        //创建webview子页
			        var sub = plus.webview.create(
			            subpages[i], //子页url
			            subpages[i], //子页id
			            {
			                top: '0px',//设置距离顶部的距离
			                bottom: '51px'//设置距离底部的距离
			            }
			        );
			        //如不是我们设置的默认的子页则隐藏，否则添加到窗口中
			        if (i != Index) {
			            sub.hide();
			        }
			        //将webview对象填充到窗口
			        self.append(sub);
			    }
			    
			    //当前激活选项
				var activeTab = subpages[Index];
				//选项卡点击事件
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
				    //获取目标子页的id
				    var targetTab = this.getAttribute('href');
				    if (targetTab == activeTab) {
				        return;
				    }
				   //显示目标选项卡
				     plus.webview.show(targetTab,"fade-in");
				    //隐藏当前选项卡
				    plus.webview.hide(activeTab,"fade-out");
				    //更改当前活跃的选项卡
				    activeTab = targetTab;
				});
			    
			})
		</script>
	</body>

</html>
