<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view {
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		   <button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">申请开店</h1>
		</header>
			<div class="mui-content">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>店主姓名</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请填写真实姓名">
					</div>
					<div class="mui-input-row">
						<label>身份证号</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请填写真实身份证号">
					</div>
					<div class="mui-input-row">
						<label>店铺名称</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请填写店铺名称">
					</div>
					<div class="mui-input-row">
						<label>所属分类</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
					</div>
					<div class="mui-input-row">
						<label>主营业务</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请填写主营业务">
					</div>
					<div class="mui-input-row">
						<label>所在地区</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
					</div>
					<div class="mui-input-row">
						<label>详细地址</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请输入详细地址">
					</div>
					<div class="mui-input-row">
						<label>邮政编码</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请输入邮政编码">
					</div>
					<div class="mui-input-row">
						<label>联系电话</label>
						<input id='' type="text" class="mui-input-clear mui-input" placeholder="请输入联系电话">
					</div>
					<p>上传证件</p>
					<p>上传执照</p>
				</form>		
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block">提交</button>
			</div>
	</body>
</html>
